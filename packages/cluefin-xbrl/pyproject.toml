[project]
name = "cluefin-xbrl"
version = "0.1.0"
description = "XBRL parser for Korean financial statements (DART)"
readme = "README.md"
authors = [
    { name = "Hangoo Kang", email = "kgcrom@hotmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "arelle-release>=2.30.0",
    "pydantic>=2.12.0,<3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
extend = "../../pyproject.toml"
include = ["src/**", "tests/**"]
extend-exclude = ["*.xbrl", "*.xsd", "*.xml"]
